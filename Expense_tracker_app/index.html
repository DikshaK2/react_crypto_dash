<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <center><h2>Expense tracker</h2></center>

    <div class="container">
        <h4>Current Balance</h4>
        <h1 id="balance">Rs 0.00</h1>

        <div class="inc_exp-container">
            <div>
                <h4>Amount Credited</h4>
                <p id="money-plus" class="money-plus">+Rs 0.00</p>
            </div>
            <div>
                <h4>Amount Deducted</h4>
                <p id="money-minus" class="money-minus">-Rs 0.00</p>
            </div>
        </div>

        <h3>Add New Transaction</h3>
        <form  id="form">
            <div class="form-control">
                <label for="text">Transaction Subject</label>
                <input type="text" id="text" placeholder="Enter the transaction subject...">
            </div>
            <div class="form-control">
                <label for="income-tax">Amount Credited</label>
                <input type="number" id="income-tax" placeholder="Enter amount credited...">
            </div>
            <div class="form-control">
                <label for="expense-tax">Amount deducted</label>
                <input type="number" id="expense-tax" placeholder="Enter amount Deducted...">
            </div>

            <h3>Transactions</h3>
            <ul id="list" class="list">
                <li class="minus">
                    Cash <span>-Rs 4000</span> <button class="delete-btn">x</button>
                </li>
            </ul>
            <button class="btn">Add Transaction</button>
        </form>


    </div>

<script src="script.js"></script>

</body>
</html>
